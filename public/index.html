<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.add {
      background-color: #4CAF50;
      color: white;
    }
    button.edit {
      background-color: #2196F3;
      color: white;
    }
    button.delete {
      background-color: #f44336;
      color: white;
    }
    .user-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
    }
    .user-details {
      flex: 1;
    }
    .user-actions {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <form id="userForm">
          <input type="text" id="name" placeholder="Name" required>
          <input type="text" id="phone" placeholder="Phone..." required>
          <input type="number" id="age" placeholder="Age..." required>
          <button type="submit" class="add">Add User</button>
        </form>

        <div id="userList"> </div>
      </div>

      <script src="app.js"></script>
</body>
</html>
